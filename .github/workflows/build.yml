      - name: Build
        run: make -C build

      - id: commit
        uses: pr-mpt/actions-commit-hash@v1

      - uses: actions/upload-artifact@v2
        with:
          name: Nintendo Wii U-${{ steps.commit.outputs.short }}
          path: build/*.wuhb

  fourth:
